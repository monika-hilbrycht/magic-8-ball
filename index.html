<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Ask a question, click the ball and get to know the truth... </p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="Ball nr 8">
        </div>

        <div class="question-area">
            <h2>Ask a question:</h2>
            <input type="text">
            <p class="asnwer"></p>
            <p class="error"></p>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
